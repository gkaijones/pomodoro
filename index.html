<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/stylesheet.css">
    <script src="index.js"></script>
</head>

<body>
    <div id="tomato">
        🍅
    </div>
    
    <div id="clock">
        <span>25:00</span>
    </div>

    <div id="buttons">
        <div id="main-buttons">
            <button id='start' onclick='start()'>Start</button> 
            
            <button id='pause' onclick='pause()'>Pause</button>  
            
            <button id='reset' onclick='reset()'>Reset</button>
        </div>
        <div id="secondary-buttons">
            <button id="ten-min" onclick="short()">2 Minutes</button>
            <button id="fifteen-min" onclick="medium()">15 Minutes</button>
            <button id="twentyfive-min" onclick="long()">25 Minutes</button>

        </div> 
    </div>
</body>
</html>
